<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquerymobile.js"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquerymobile.css" />
        <title>Phonegap</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header">
            </div>
            <div data-role="main" class="ui-content"> 
                <form name="formCliente" id="formCliente">
                    <input type="hidden" name="id" id="id">
                    <label><b>Nome:</b></label>
                    <input type="text" name="nome" id="nome" autofocus>
                    <br/>
                    <label><b>CPF:</b></label>
                    <input type="text" name="cpf" id="cpf">
                    <br/>
                    <label><b>RG:</b></label>
                    <input type="text" name="rg" id="rg">
                    <br/>
                    <label><b>Telefone:</b></label>
                    <input type="text" name="telefone" id="telefone" placeholder="(88)8888-8888">
                    <br/>
                    <label><b>Email:</b></label>
                    <input type="email" name="mail" id="mail">
                    <br/>
                    <button onclick="salvar();"><span>Salvar</span></button>   
                </form>                 
            </div> 
        </div>
    </body>
</html>
<script type="text/javascript">
    function salvar(){
        var formulario = $('#formCliente').serialize();
        $.ajax({
            type:'POST',
            data:formulario,
            url:'',
            success:function(data){
                alert('Registro inserido com sucesso.');
                window.location = "";
            },
            error:function(){
                alert('Erro no Banco!');
            }
        });
    }
</script>
